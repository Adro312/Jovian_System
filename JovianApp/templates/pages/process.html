{% extends "layouts/layout.html" %}

{% block titulo %} Process {% endblock %}

{% block contenido %}

<nav>
    <a class="button b1" href="{% url 'gallery' %}">Gallery</a>
    <a class="button b2" href="{% url 'about-us' %}">How to</a>
    <a class="button b3" href="{% url 'process' %}">Process</a>
</nav>

<div class="container">
    <h1 class="heading" id="text-box">Process</h1>

    <div class="upload">
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}

                {% for field in form %}
                <div class="mb-3">
                    
                    <h2>{{ field.label }}</h2>
                    <br>

                    <input 
                        type="{{ field.field.widget.input_type }}" 
                        class="form-control" 
                        name="{{ field.name }}" id=""
                        aria-describedby="helpId" 
                        placeholder="{{ field.label }}"
                        value="{{ field.value | default:'' }}" />

                </div>
                <div class="col-12 help-text">{{ field.errors }}</div>
                {% endfor %}
                <input  name="" id="" class="up" type="submit" value="Process">
            </form>
    </div>
</div>
{% endblock %}
