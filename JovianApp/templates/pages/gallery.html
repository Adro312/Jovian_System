{% extends "layouts/layout.html" %}

{% block titulo %} Gallery {% endblock %}

{% block contenido %}

    <nav class="navbar navbar-expand navbar-light bg-light justify-content-center">
        <div class="nav navbar-nav">
            <a class="nav-link active font-weight-bold" href="{% url 'gallery' %}">Galery</a>
            <a class="nav-link active" href="{% url 'about-us' %}">About Us</a>
            <a class="nav-link active" href="{% url 'process' %}">Process</a>
        </div>
    </nav>
 
    <div class="container">
        <h1 id="text-box">Gallery</h1>
        {% for img in images %}
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ img.image.url }}" alt="Image">
            </div>
            <a href="{{ img.image.url }}" download>Descargar</a>
        {% endfor %}
    </div>
{% endblock %}
